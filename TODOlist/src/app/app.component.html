<h2>List of TODOs</h2>
<ul>
  <li *ngFor = "let task of tasks">
    <h2>{{task.tarefa}}</h2>
    <button (click)=" editarTarefa()" >Edit</button>
    <button (click)=" deletarTarefa()">Delete </button>
  </li><br>
  <input [(ngModel)]="selectedTask.tarefa" type="text" >
  <hr><br>
  <button (click)="adicionarTarefa()">Add</button>
</ul>
